<!DOCTYPE html>
<!-- Pure JS Version -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fit-Nation | Fitness Decision Engine</title>

    <link rel="stylesheet" href="engine.css">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>

<body class="engine-page">
    <div class="full-screen-container">

        <header class="engine-header">
            <a href="/" class="back-link">‚Üê Back to Home</a>
            <h1 class="logo">FIT-<span>NATION</span></h1>
            <p>Define your constraints. Get the truth.</p>
        </header>

        <main class="engine-main">
            <div class="centered-form-card">
                <form id="fitnessForm">
                    <div class="form-grid">

                        <section class="basic-info">
                            <div class="input-group">
                                <label>Age</label>
                                <input type="number" name="age" placeholder="e.g. 25" required>
                            </div>

                            <div class="input-group-split">
                                <div class="input-group">
                                    <label>Height (cm)</label>
                                    <input type="number" name="height" placeholder="e.g. 175" required>
                                </div>
                                <div class="input-group">
                                    <label>Weight (kg)</label>
                                    <input type="number" name="weight" placeholder="e.g. 70" required>
                                </div>
                            </div>
                        </section>

                        <section class="lifestyle-info">
                            <div class="input-group">
                                <label>Sleep (Hours/Day)</label>
                                <input type="number" name="sleep" placeholder="e.g. 7" step="0.5" required>
                            </div>

                            <div class="input-group">
                                <label>Daily Activity</label>
                                <select name="activity" required>
                                    <option value="" disabled selected>Select level</option>
                                    <option value="Low">Low (Sedentary)</option>
                                    <option value="Medium">Medium (Active)</option>
                                    <option value="High">High (Athlete)</option>
                                </select>
                            </div>
                        </section>

                        <section class="constraints-info">
                            <div class="input-group">
                                <label>Time Available (Min/Day)</label>
                                <select name="time" required>
                                    <option value="" disabled selected>Select duration</option>
                                    <option value="30">30 Minutes</option>
                                    <option value="60">60 Minutes</option>
                                    <option value="90">90 Minutes</option>
                                </select>
                            </div>

                            <div class="input-group">
                                <label>Food Type</label>
                                <select name="food" required>
                                    <option value="" disabled selected>Select diet</option>
                                    <option value="Veg">Vegetarian</option>
                                    <option value="Egg">Eggetarian</option>
                                    <option value="Non-veg">Non-Vegetarian</option>
                                </select>
                            </div>
                        </section>

                        <section class="goal-info">
                            <div class="input-group">
                                <label>Current Goal</label>
                                <select name="goal" required>
                                    <option value="" disabled selected>Select goal</option>
                                    <option value="Fat loss">Fat Loss</option>
                                    <option value="Muscle gain">Muscle Gain</option>
                                    <option value="Maintain">Maintain (General Fitness)</option>
                                </select>
                            </div>

                            <div class="input-group">
                                <label>Past Consistency</label>
                                <select name="consistency" required>
                                    <option value="" disabled selected>Select status</option>
                                    <option value="Quit frequently">I have a habit of quitting frequently</option>
                                    <option value="Mostly consistent">I am usually consistent with my plans</option>
                                </select>
                            </div>
                        </section>

                    </div>

                    <div class="engine-btn-group">
                        <button type="submit" class="btn-generate">
                            Submit
                        </button>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <script src="main.js"></script>
</body>

</html>
